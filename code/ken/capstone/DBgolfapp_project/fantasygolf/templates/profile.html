{% extends "base.html" %}

{% block content %}
<h1>Welcome! {{request.user}}</h1>
{%for player in user_players%}
<form class='mt-3' action="{% url 'remove' player.id %}" method="POST">
  {% csrf_token %}
<div class="card mt-3"  style="width: 18rem;">
    <img src="{{player.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{player.first_name}}</h5>
      <p class="card-text">{{player.points}}</p>
      <button class="btn btn-dark mt-3">Remove</button>
    </div>
  </div>
</form>
{%endfor%}  
{% endblock %}
