<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inpt">
    <button id="btn">Add item</button>
    <button id="rbtn">Remove item</button>
    <ul id="todo">Todo list</ul>
    <ul id="completed">Completed list</ul>
    <script>
        const input = document.getElementById('inpt')
        const btn = document.getElementById('btn')
        const rbtn = document.getElementById('rbtn')
        const todoList = document.getElementById('todo')
        const completedList = document.getElementById('completed')

        btn.addEventListener('click', function () {
            const newList = document.createElement('LI')
            newList.setAttribute('id',input.value)
            newList.appendChild(document.createTextNode(input.value))
            todoList.appendChild(newList)
        })
        todoList.addEventListener('click', function (event) {
            if (event.target.tagName === "LI") {
                const aList = document.createElement('LI')
                aList.innerText = event.target.innerText
                completedList.appendChild(aList).style.textDecoration = "line-through"
                event.target.style.display = "none"
            }
        })
        rbtn.addEventListener('click', function () {
            const item = document.getElementById(input.value)
            todoList.removeChild(item)
        })
    </script>
</body>

</html>
