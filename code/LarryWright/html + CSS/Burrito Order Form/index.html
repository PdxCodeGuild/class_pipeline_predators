    <h1>Burrito Order Form</h1>
    <img src="images/burrito2.jpeg" style="width: 600px" />

    <p>Tortillas:

      <input

        value="option1"
      />
      <label class="form-check-label" for="inlineRadio1">White Flour</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="option2"
      />
      <label class="form-check-label" for="inlineRadio2">Wheat Flour</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio3"
        value="option3"
      />
      <label class="form-check-label" for="inlineRadio3">Spinach</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio3"
        value="option4"
      />
      <label class="form-check-label" for="inlineRadio4">Corn</label>
    </div></p>
