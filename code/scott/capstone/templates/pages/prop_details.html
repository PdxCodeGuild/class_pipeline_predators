{% extends 'base.html' %} {% block content %}
<a href="{% url 'view_props'%}">
  <h3 prop_num={{prop.id}} id="title">Back to all properties</h3>
</a>

<p>
  {{ prop.name }}<br>
  {{ prop.phone_num }}<br>
  {{ prop.address }}<br>
  {{ prop.city }}, {{ prop.state }} {{ prop.zipcode }}<br>
  {{ prop.manager }}<br>
  {{ prop.brewer }}<br>
  {{ prop.delivery }}<br>
  {{ prop.notes }}
</p>

<div id="map"></div>

  {% endblock %}
