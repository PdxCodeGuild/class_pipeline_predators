<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>To Do List</title>
</head>

<body>
    <div1>
        <input id="user_input" type="text" onfocus="this.value=''" />
        <button id="btn">Add Item</button>
    </div>
    <div2>
        <h3>To Do List</h3>
        <h5>Click to mark as complete</h5>
        <ul id='todo_list' class= 'a'>
        </ul>
    </div>
    <div3>
        <h3>Completed List</h3>
        <h5>Click to remove</h5>
        <ul id='completed'>
        </ul>
    </div>

    <script src='app.js'></script>
</body>
</html>
