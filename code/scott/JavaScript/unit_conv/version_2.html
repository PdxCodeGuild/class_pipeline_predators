<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const unit = prompt('Enter the units: "ft, mi, m or km":')
        const number = prompt('Enter the number to convert to meters:')
        const units = {
            "ft" : .3048,
            "mi" : 1609.34,
            "m" : 1,
            "km" : 1000
        }
        result = units[unit] * number
        console.log(number + " " + unit +" is " + result + " meters")
    </script>
</body>
</html>
