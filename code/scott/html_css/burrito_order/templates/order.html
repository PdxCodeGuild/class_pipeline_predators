<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>Burrito Order</title>
</head>

<body>
    <div class="container m-3 rounded bg-success">
        <div class="row">
            <div class="col text-white p-3">
                <h1>My Burrito Bar</h1>
                <img class="img-fluid rounded"
                    src="https://images.unsplash.com/photo-1562059390-a761a084768e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2838&q=80">
                    <p>
                    <h5>12345 West Some St.<br>
                    Fairview, OR 97024<br>
                    (503) 123-4567
                </p>
                    Hours: Tues-Sat. noon to midnight!
                </h3>
            </div>

            <div class="col rounded p-3 bg-warning">
                <form action="https://requestb.in/u96nubu9" method="post">
                    <label for="username">User Name:</label><br>
                    <input type="text" id="username" name="username" minlength='6' required><br>
                    <label for="pin">Four digit PIN:</label><br>
                    <input type="text" id="pin" name="pin" maxlength="4" size="4" required><br>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="John" minlength='3' required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Doe" minlength='3' required><br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" placeholder="you@provider.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}" required><br>
                    <label for="bday">Birthday:</label><br>
                    <input type="bday" id="bday" name="bday" placeholder="00/00/0000"
                        pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required><br>
                    <label for="phonum">Phone Number:</label><br>
                    <input type="phonum" id="bday" name="phonum" placeholder="123-123-1234"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

                    <label for="address">Street Address:</label><br>
                    <input type="text" id="address" name="address" required><br>
                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="city" required><br>
                    <label for="state">State:</label><br>
                    <input type="text" id="state" name="state" maxlenght='2' required><br>
                    <label for="zip">Zip Code:</label><br>
                    <input type="text" id="zip" name="zip" minlength='5' required><br>
                    <br>
                    <button type='submit'>Submit</button>
                </form>
            </div>


        </div>
    </div>
</body>

</html>
