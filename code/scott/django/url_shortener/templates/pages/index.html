{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
    <h3>URL Short List</h3>
  
    {% for url in urls %}
    
    <li class="list-group-item">
      <a href='https://{{url.url_name}}' target='_blank'>{{url.url_short}}</a>
      
    </li>
  
    {% endfor %}
  </div>
{% endblock %}
