<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" />

    <title>McMenamins Distribution</title>
</head>

<body>
    <div class="container-fluid text-white">
        <div class="d-flex justify-content-center">
            <img src="/uploaded_files/images/mc_logo_sun2.png" class="img-fluid">
        </div>

        <div class="d-flex justify-content-center">
            {% if user.is_authenticated %}
            <form action="{% url 'logout_user' %}" method="POST">
                {% csrf_token %}
                <a href='/index/' class="btn btn-outline-info">Home Page</a><br><br>
                
                <button type="submit" class="btn btn-outline-success">Logout</button>
            </form>
            {% else %}
            <form action="{% url 'login_user' %}" method="POST">
                {% csrf_token %}
                <p>      
                    User Name<br>
                    <input type="text" class= "bg-secondary text-white" name="username" required />
                </p>
                <p>
                    Password<br>
                    <input type="text" class= "bg-secondary text-white" name="password" required />
                </p>
                <button type="submit" class="btn btn-outline-success">Login</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>

</html>
