{% extends 'base.html' %} {% block content %}
<div class="container-fluid">

  <form action="{%url 'add_post' %}" method="POST">
    {% csrf_token %}
    <h4>Post an Article</h4>
    <div>
      Title<br>
      <input type="text" name="title" /></br>
      Article<br>
      <textarea rows="3" name="text"></textarea></br>
      Pub. Date<br>
      <input type="date" name="pub_date" /><br/>
      {%if authors%}
      Author<br>
      <select name="author">
        {%for author in authors%}
        <option value="{{author.id}}">{{author}}</option>
        {% endfor %}
      </select><br><br>
      <button type="submit" class="btn btn-outline-success">Submit</button>
      {%else%}
      <a href="{% url 'register_author'%}">Register an author first!</a>
      {%endif%}
    </div>
  </form>
</div>
{% endblock %}
