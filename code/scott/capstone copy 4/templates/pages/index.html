{% extends 'base.html' %} {% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-9">
        <p>
           <h3> Welcome to McMenamins Distribution</h3>
        </p>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/uploaded_files/images/index_coffee.jpg" class="d-block w-100" alt="coffee pic">
                </div>
                <div class="carousel-item">
                    <img src="/uploaded_files/images/index_truck_bike.jpg" class="d-block w-100" alt="moto pic">
                </div>
                <div class="carousel-item">
                    <img src="/uploaded_files/images/index_hogs_bd.jpg" class="d-block w-100" alt="hogs pic">
                </div>
            </div>
            <div class="carousel-item">
                <img src="/uploaded_files/images/index_wine_mth.jpg" class="d-block w-100" alt="wine pic">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
